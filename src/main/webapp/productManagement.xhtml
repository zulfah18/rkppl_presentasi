<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <f:view contentType="text/html">
        <h:head>
            <f:facet name="first">
                <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
                <title>PrimeFaces</title>
            </f:facet>
        </h:head>

        <h:body>
            <h1>Product Management</h1>
            <h:form>
                <p:growl id="messages" />
                <h:panelGrid columns="2" cellpadding="5">
                    <p:outputLabel value="Id :" for="id" />
                    <p:inputText id="id" value="#{product.productId}" />

                    <p:outputLabel value="Name :" for="name" />
                    <p:inputText id="name" value="#{product.productName}" />

                    <p:outputLabel value="Price : " for="price" />
                    <p:inputText id="price" value="#{product.productPrice}" />

                    <p:outputLabel for="supplierId" value="Supplier Id : " />
                    <p:selectOneMenu id="supplierId" value="#{product.supplierId}">
                        <f:selectItem itemLabel="Select One" itemValue="" />
                        <f:selectItems value="#{supplierView.supplierId}" />
                    </p:selectOneMenu>

                    <p:commandButton value="Submit" actionListener="#{product.insertDataProduct()}" action="#{buttonView.save(actionEvent)}"  update="messages" />
                </h:panelGrid>
            </h:form>

            <p:dataTable var="p" value="#{productView.products}">
                <p:column headerText="Picture">
                    <h:graphicImage value="resources/images/1.jpg" width="100" height="100" />
                </p:column>
                <p:column headerText="Id">
                    <h:outputText value="#{p.productId}" />
                </p:column>
                <p:column headerText="Name">
                    <h:outputText value="#{p.productName}" />
                </p:column>
                <p:column headerText="Price">
                    <h:outputText value="#{p.productPrice}" />
                </p:column>
                <p:column>
                    <p:commandButton value="Delete" icon="ui-icon-trash" actionListener="#{product.deleteDataProduct(p.productId)}" />
                </p:column>
            </p:dataTable>
        </h:body>

    </f:view>
</html>
